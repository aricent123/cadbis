# database params
username = root
password = root
jdbcurl = jdbc:mysql://localhost/nibs
jdbcdriver = com.mysql.jdbc.Driver

# bindings
bindhost = localhost
bindport = 8888
# squid host
fwdhost = localhost
# squid port
fwdport = 3128

# connection timeout (ms)
timeout = 6000
# If enabled, then CADBiS proxy will use the Host from request header rather than fwdhost
# Warning! This option is experimental! Enable it only if you cannot use Squid. 
trueproxy = disabled
# If enabled then CADBiS proxy will fix such requests as GET /somthng to GET http://host/somthg
# Warning! This option is experimental! Enable it only if you cannot use transparent-configured Squid.
fix_requests = disabled
# connection sleep and wait
waitrwtime = 200
# maximal number of errors while processing request 
maxerrorscount = 1


# collect the data into url_log?
collector = enabled
# periodic of  flushing data (ms) 2 min
collector_period = 120000
# enable/disable aggregator
aggregator = enabled
# periodic of aggregation (ms) 7 min
# aggregator_period = 420000
# aggregator 5 min
aggregator_period = 300000
# format of the protocol
# Carefully! Separators must match the separators from protocol format!
# So if you have sep1 = '{@}' and sep2 = '{*}', then
# the protocol will look like: 
# date{*}url{*}count{*}length{*}ip{*}content_type{@}
# separator 1 for format of the protocol
urllog_sep1 = {@}
# separator 2 for format of the protocol
urllog_sep2 = {*}
# aggregate the data from protocols?
aggregate_protocols = enabled

# enable/disable gcrunner
# gc runner simply runs garbage collector each daemonize time
gcrunner = enabled
# periodic of GC (ms) 5 min
gcrunner_period = 300000

# reload config?
# reconfigurer reloads this config
reconfigurer = enabled
# periodic of config reloads 5 min 
reconf_period = 300000
# Reconnect to DB on conf reload?
db_reconnect = enabled


# file to return of denied access
denied_access_file = denied_access.html
# file to return of exceed limits
exceed_limits_file = exceed_limits.html
# Execute GC at the end of each created thread
thread_execgc = enabled

# check the content whatever?
contentcheck = enabled
# categorizer enabled?
categorizer = enabled
# categorizer reloads 5 min
categorizer_period = 300000
# content types which categorizer should check
categorizer_ctypes = text/html,text/plain,text/xml

# maximum response buffer size
# this buffer is used for content analysis
max_response_buffer_size = 1000000


